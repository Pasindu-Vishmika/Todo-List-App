{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/loging.css' %}">
{% if page == 'login' %}
    <div class="container">
        <h3>Login</h3>
        <form class="form" method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="•••••••">
            </div>
            <button class="btn btn--main" type="submit">Login</button>
        </form>
        <p>Haven't signed up yet?</p>
        <a href="{% url 'register' %}" class="btn btn--link">Sign Up</a>
    </div>
{% else %}
    <div class="container">
        <h3>Sign up</h3>
        <form class="form" method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button class="btn btn--main" type="submit">Sign Up</button>
        </form>
        <p>Already have an account?</p>
        <a href="{% url 'login' %}" class="btn btn--link">Log In</a>
    </div>
{% endif %}
{% endblock content %}
