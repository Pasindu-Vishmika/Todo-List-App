{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/loging.css' %}">
{% if page == 'login' %}
    <div class="container">
        
        <form class="form" method="POST" action="">
            <h3 class="form-title">Login</h3>
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Email</label>
                <input id="username" name="username" type="text" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="•••••••">
            </div>
            <button class="btn btn--main" type="submit">Login</button>
            <div class="center-text">
                <p>Haven't signed up yet?</p>
                <a href="{% url 'register' %}" class="btn btn--link">Sign Up</a>
            </div>
        </form>
     
    </div>
{% else %}
    <div class="container">
        
        <form class="form" method="POST" action="">
            <h3 class="form-title">Sign up</h3>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button class="btn btn--main" type="submit">Sign Up</button>
            <div class="center-text">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}" class="btn btn--link">Log In</a>
            </div>
        </form>
      
    </div>
{% endif %}
{% endblock content %}
