{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do App </title>
   <!-- jquery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- bootstrap icon -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
   <!-- external styles -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

</head>

<body>

<div class="uname">@user </div>
<a class="signout" href="#"><i class="bi bi-box-arrow-left"></i></a>
   <div class="container">
      <div class="row">
         <div class="col-12">
            <div class="todo-wrap">
               <div class="title-box">
                  TODO LIST
               </div>

               <div class="form-wrap">

                  <div class="input-wrap">
                     <input type="text" class="form-control mb-2" id="title" placeholder="Enter your todo">
                     <textarea class="form-control" id="description" placeholder="Enter your description"></textarea>
                  </div>

                  <div class="btn-wrap">
                     <button class="btn btn-primary" id="add-todo" onclick="addNewListItem()">Add To List</button>
                     <button class="btn btn-primary" id="edit-todo" onclick="updateListItem()">Update List</button>
                  </div>

               </div>

               <div class="list-wrap" id="item-wrap">

                  <div class="item">
                     <input type="checkbox" name="" id="">
                     <div class="title">Title</div>
                     <div class="icon-1"><i class="bi bi-pencil-square"></i></div>
                     <div class="icon-2"><i class="bi bi-trash-fill"></i></div>
                  </div>
                  

               </div>

            </div>
         </div>
      </div>
   </div>


   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div id="modal-description">
               </div>
          
            </div>

            <div class="modal-footer">
               <div id="modal-date">
               </div>
               
            </div>
            
         </div>
      </div>
   </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'scripts/main.js' %}"></script>

</html>
